<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>暢頡 | Changjie</title>
        <link rel="preload" href="fonts/NotoSerifTC-Medium.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="styles/vars.css">
        <link rel="stylesheet" href="styles/style.css">

    <body>
        <main>
            <!-- receives input when on mobile -->
            <textarea id="input-box" autofocus spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
            <section id="testing-section">
                <select id="cangjie-select" name="cangjie-select" disabled>
                    <option name="region-hk" value="hk">HK</option>
                    <option name="region-tw" value="tw">TW</option>
                </select>
                <br/>
                <a href="" id="test-char" target="_blank"></a>
            </section>
            <section id="decomposition-cursor">
                <span class="decomposition-cursor__character"></span>
                <span class="decomposition-cursor__character"></span>
                <span class="decomposition-cursor__character"></span>
                <span class="decomposition-cursor__character"></span>
                <span class="decomposition-cursor__character"></span>
            </section>
            <section id="keyboard">
                <div id="keyboard__row-1">
                    <span class="keyboard-key" id="keyboard__key-q">手</span>
                    <span class="keyboard-key" id="keyboard__key-w">田</span>
                    <span class="keyboard-key" id="keyboard__key-e">水</span>
                    <span class="keyboard-key" id="keyboard__key-r">口</span>
                    <span class="keyboard-key" id="keyboard__key-t">廿</span>
                    <span class="keyboard-key" id="keyboard__key-y">卜</span>
                    <span class="keyboard-key" id="keyboard__key-u">山</span>
                    <span class="keyboard-key" id="keyboard__key-i">戈</span>
                    <span class="keyboard-key" id="keyboard__key-o">人</span>
                    <span class="keyboard-key" id="keyboard__key-p">心</span>
                </div>
                <div id="keyboard__row-2">
                    <span class="keyboard-key" id="keyboard__key-a">日</span>
                    <span class="keyboard-key" id="keyboard__key-s">尸</span>
                    <span class="keyboard-key" id="keyboard__key-d">木</span>
                    <span class="keyboard-key" id="keyboard__key-f">
                        火
                        <span class="home_dot"></span>
                    </span>
                    <span class="keyboard-key" id="keyboard__key-g">土</span>
                    <span class="keyboard-key" id="keyboard__key-h">竹</span>
                    <span class="keyboard-key" id="keyboard__key-j">
                        十
                        <span class="home_dot"></span>
                    </span>
                    <span class="keyboard-key" id="keyboard__key-k">大</span>
                    <span class="keyboard-key" id="keyboard__key-l">中</span>
                    <span class="keyboard-key" id="keyboard__key-;">；</span>
                </div>
                <div id="keyboard__row-3">
                    <span class="keyboard-key" id="keyboard__key-z">重</span>
                    <span class="keyboard-key" id="keyboard__key-x">難</span>
                    <span class="keyboard-key" id="keyboard__key-c">金</span>
                    <span class="keyboard-key" id="keyboard__key-v">女</span>
                    <span class="keyboard-key" id="keyboard__key-b">月</span>
                    <span class="keyboard-key" id="keyboard__key-n">弓</span>
                    <span class="keyboard-key" id="keyboard__key-m">一</span>
                    <span class="keyboard-key" id="keyboard__key-,">，</span>
                    <span class="keyboard-key" id="keyboard__key-.">。</span>
                </div>
            </section>
        </main>
